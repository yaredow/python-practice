{% extends 'layout.html' %} 

{% block title %} 
  Posts List 
{% endblock %} 

{% block content %}
  <section>
    <h1>Posts List</h1>

    {% for post in posts%}
      <article class="post">
      <h2>{{ post.title }}</h2>
      <p>{{ post.body }}</p>
      <p>{{ post.date }}</p>
      </article>
    {% endfor %}
  </section>
{% endblock %}
